{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if search_result %}
	<h3 align="center"> Search Result for <i>"{{q}}"</i> </h3>
	<table border="1" cellpadding="5" align="center" width="40%">
		<tr bgcolor="9999FF"> 
			<th> Name </th> 
			<th> Price </th>
			<th> Quantity </th>
		</tr>
		{% for item in search_result %}
			<tr bgcolor="{% cycle eeeeee,cccccc %}">
				<td> <a href="/product/{{ item.id }}">{{ item.name }} </a> <br /> {{ item.description }} </td> 
				<td> {{ item.price }} </td>
				<td> 
					<form action="/cart/addtocart/{{ item.id }}/" method="get"> 
						<input type=text size="2" name="quantity" value="1" /> 
						<input type="submit" name="submit" value="{% trans 'add to basket' %}" /> 
					</form>
				</td>
			</tr>
		{% endfor %}	
	</table>
{% else %} 
	<h4 align="center"><font color="red"> No results found. </font></h4>
{% endif %}
{% endblock %}
